<div class="main-wrapper">
    <div class="topnavbar">
        <div class="container">
            <div class="navbar">
                <!-- START navbar header-->
                <div class="clearfix">
                    <div class="nav-wrapper clearfix">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="loginIn" ng-click="goLogin()"><a>登录</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- END navbar -->
        </div>
    </div>
    <div class="wrapperScorll">
        <div class="container">
            <!--  忘记 密码 -->
            <div class="row kdModel" ng-class="{'block':lng.forgetPassword}">
                <div class="pass editPass">
                    <h3>修改密码</h3>
                    <hr>
                    <div class="step-header">
                        <ul>
                            <li ng-class="{'active':lng.forgetPwdStep == 1}">
                                <label>1</label> <b>填写登录名 </b></li>
                            <li ng-class="{'active':lng.forgetPwdStep == 2}">
                                <label>2</label> <b>身份验证 </b></li>
                            <li ng-class="{'active':lng.forgetPwdStep == 3}">
                                <label>3</label> <b>修改密码</b> </li>
                            <li ng-class="{'active':lng.forgetPwdStep == 4}">
                                <label>4</label> <b>完成</b> </li>
                        </ul>
                    </div>
                    <div class="step-body">
                        <div class="status-1 form-mess" ng-if="lng.forgetPwdStep == 1">
                            <!-- 修改手机号 -->
                            <form class="form-horizontal w5c-form" w5c-form-validate="OnevalidateOptions" name="OnevalidateForm" novalidate>
                                <div class="form-group form-inline">
                                    <label>登录名：</label>
                                    <input type="text" class="form-control" ng-model="employee.username" name="username" required>
                                </div>
                                <div class="form-group P48">
                                    <button class="btn btn-warning w122" w5c-form-submit="getAccountMobile()">下一步</button>
                                </div>
                            </form>
                        </div>
                        <div class="status-2 form-mess" ng-if="lng.forgetPwdStep == 2">
                            <!-- 修改手机号 -->
                            <form class="form-horizontal w5c-form" w5c-form-validate="OnevalidateOptions" name="OnevalidateForm" novalidate>
                                <div class="form-group form-inline has-input-group">
                                    <label>手机号：</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="employee.maskMobile" id="forgetPwd_mobile" name="mobile" readonly required />
                                        <span class="input-group-btn">
                          <button class="btn btn-save" id="forgetPwd_sendCodeBtn" ng-click="sendDynamicCode()" ng-bind="paracont" ng-disabled="clickButton">发送验证码</button>
                        </span>
                                    </div>
                                </div>
                                <div class="form-group form-inline">
                                    <label>验证码：</label>
                                    <input type="text" class="form-control" ng-model="validateCode" name="validateCode"  id="validateCode"  required />
                                </div>
                                <div class="form-group P48">
                                    <button class="btn btn-warning w122" w5c-form-submit="validateMobile()">下一步</button>
                                </div>
                            </form>
                        </div>
                        <div class="status-3 form-mess" ng-if="lng.forgetPwdStep == 3">
                            <!-- 修改密码 -->
                            <form class="form-horizontal w5c-form" w5c-form-validate="TwovalidateOptions" name="TwovalidateForm" novalidate>
                                <div class="form-group form-inline">
                                    <label>新密码：</label>
                                    <input placeholder="请输入密码" type="password" class="form-control" id="loginPassword" ng-model="password" name="loginPassword" ng-pattern="/^(?!^[0-9]+$)(?!^[a-zA-Z]+$)(?!^[_#@$]+$)[0-9A-Za-z_#@$]{8,15}$/" required />
                                    <div class="tooltip right" role="tooltip">
                                        <div class="tooltip-arrow"></div>
                                        <div class="tooltip-inner">密码必须由字母加数字或符号至少两种以 上字符组成的8-15位字符，区分大小写</div>
                                    </div>
                                </div>
                                <div class="form-group form-inline">
                                    <label>确认密码：</label>
                                    <input type="password" class="form-control" ng-model="rePassword" id="reLoginPassword" name="reLoginPassword" w5c-repeat="loginPassword" required />
                                </div>
                                <div class="form-group P48">
                                    <button class="btn btn-warning w122" w5c-form-submit="resetPassword()">保存</button>
                                </div>
                            </form>
                        </div>
                        <div class="status-4 form-mess" ng-if="lng.forgetPwdStep == 4">
                            <!-- 修改成功  -->
                            <div class="deposit-success">
                                <em class="fa fa-check"></em>
                                <p>您的登录密码已设置成功。</p>
                            </div>
                            <div class="form-group text-center">
                                <span class="go">{{goTime}}</span>后为您跳转到<a ng-click="goLogin()">登录</a>页面
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login-footer">
    <div class="container">
        <div class="info">云顶科技（江苏）有限公司 2014-2016 Copyright</div>
    </div>
</div>
