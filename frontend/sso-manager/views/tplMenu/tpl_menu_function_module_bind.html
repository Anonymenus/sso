<h3>绑定功能模块</h3>
<!-- START panel-->
<div class="panel panel-default">
   <div class="panel-heading">绑定功能模块</div>
   <div class="panel-body">
      <form class="form-horizontal w5c-form" name="resourceForm" w5c-form-validate="validateOptions" novalidate>

         <div class="form-group">
            <label class="col-sm-2 control-label">所属菜单</label>
            <div class="col-sm-10">
               <input type="text" name="name" ng-model="menu.name" class="form-control"  required/>
            </div>
         </div>

          <div class="form-group">
              <label class="col-sm-2 control-label">功能模块</label>
              <div class="col-sm-10">
                  <select class="form-control" ng-model="moduleBind.functionModuleId" name="style" ui-select2="{minimumResultsForSearch: -1}" data-placeholder="请选择"  required>
                      <option value={{functionModule.id}} ng-repeat="functionModule in functionModuleList">{{functionModule.name}}</option>
                  </select>
              </div>
          </div>



         <div class="clearfix">
            <div class="pull-right">
               <button class="btn btn-warning" w5c-form-submit="saveFunctionModuleBind()" >分配</button>
               <button class="btn btn-default" ng-click="goList()">取消</button>
            </div>
         </div>

      </form>
   </div>
</div>
<!-- END panel-->
