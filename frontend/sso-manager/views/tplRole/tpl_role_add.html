<h3>新增角色</h3>
<!-- START panel-->
<div class="panel panel-default">
   <div class="panel-heading">角色信息</div>
   <div class="panel-body">
      <form class="form-horizontal w5c-form" name="resourceForm" w5c-form-validate="validateOptions" novalidate>

         <div class="form-group">
            <label class="col-sm-2 control-label">角色名称</label>
            <div class="col-sm-10">
               <input type="text" name="name" ng-model="role.name" class="form-control"  required/>
            </div>
         </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">角色编码</label>
            <div class="col-sm-10">
               <input type="text" name="code" ng-model="role.code" class="form-control"  required/>
            </div>
         </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
               <input type="text"  name="remark"  ng-model="role.remark" class="form-control" />
            </div>
         </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">应用</label>
            <div class="col-sm-10">
               <select ui-select2 class="form-control" ng-model="role.appKey" name="appKey" ng-change="getOrganizationTypes()" required>
                  <option value={{app.appKey}} ng-repeat="app in allParentApplicationList">{{app.appName}}</option>
               </select>
            </div>
         </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">角色类别</label>
            <div class="col-sm-10">
               <select ui-select2 class="form-control" ng-model="role.category" name="category"  required>
                  <option value={{org.code}} ng-repeat="org in organizationTypes">{{org.name}}</option>
               </select>
            </div>
         </div>

         <div class="clearfix">
            <div class="pull-right">
               <button class="btn btn-warning" w5c-form-submit="save()" >新增</button>
               <button class="btn btn-default" ng-click="goList()">取消</button>
            </div>
         </div>

      </form>
   </div>
</div>
<!-- END panel-->
