<h3>分配资源</h3>
<!-- START panel-->
<div class="panel panel-default">
    <div class="panel-heading">资源信息</div>
    <div class="panel-body">
        <form class="form-horizontal w5c-form" w5c-form-validate="validateOptions" novalidate name="validateForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">资源列表</label>
                <div class="col-sm-10">
                    <!-- select ng-change="getOrgType()"  ng-model="orgAuth.application" ng-options="a.appName  group by a.parentName  for a in applications" name="application" class="form-control">
                    </select-->
                    <select ui-select2  ng-model="resourceId" name="resourceId" class="form-control">
                            <option ng-repeat="item in resources" value="{{item.id}}" >{{item.name}}|{{item.code}}</option>
                    </select>
                </div>
            </div>


            <div class="clearfix">
               <div class="pull-right">
               <button class="btn btn-warning" w5c-form-submit="save()">确定</button>
               <button class="btn btn-default" ng-click="goList()">取消</button></div>
            </div>
        </form>
    </div>
</div>
<!-- END panel-->
