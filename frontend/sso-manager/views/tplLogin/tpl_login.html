<div  class="block-center mt-xl wd-xl">
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">登录</p>
         <form role="form" ng-submit="login()" name="login.loginForm" novalidate="" class="form-validate mb-lg">
            <div class="form-group has-feedback">
               <input type="text" name="loginName" placeholder="Enter name" required="" class="form-control" ng-model="account.loginName"/>
            </div>
            <div class="form-group has-feedback">
               <input type="password" name="password" placeholder="Password" ng-model="account.password" required="" class="form-control" />
            </div>

            <button type="button" class="btn btn-block btn-primary mt-lg"  ng-click="login()">登录</button>
         </form>
      </div>
   </div>
</div>
