<h3>修改管理用户</h3>
<!-- START panel-->
<div class="panel panel-default">
   <div class="panel-heading">管理用户信息</div>
   <div class="panel-body">
      <form class="form-horizontal w5c-form" name="managerAccountForm" w5c-form-validate="validateOptions" novalidate>

         <div class="form-group">
            <label class="col-sm-2 control-label">登录名</label>
            <div class="col-sm-10">
               <input type="text" name="loginName" ng-model="managerAccount.loginName" class="form-control"  required/>
            </div>
         </div>


         <div class="form-group">
            <label class="col-sm-2 control-label">用户类型</label>
            <div class="col-sm-10">
               <select name="account" ng-model="managerAccount.type" class="form-control">
                  <option value="1">超级管理员</option>
                  <option value="2">一般管理员</option>
               </select>
            </div>
         </div>

         <div class="clearfix">
            <div class="pull-right">
               <button class="btn btn-warning" w5c-form-submit="save()" >保存</button>
               <button class="btn btn-default" ng-click="goList()">取消</button>
            </div>
         </div>

      </form>
   </div>
</div>
<!-- END panel-->
