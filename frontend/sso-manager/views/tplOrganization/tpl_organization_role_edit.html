<h3>修改机构角色</h3>
<!-- START panel-->
<div class="panel panel-default">
    <div class="panel-heading">机构角色</div>
    <div class="panel-body">
        <form class="form-horizontal w5c-form" w5c-form-validate="validateOptions" novalidate name="validateForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">角色名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="organizationRole.name" ng-model="organizationRole.name" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <textarea name="remark" ng-model="organizationRole.remark" class="form-control" rows="3" cols="20"></textarea>
                </div>
            </div>

            <div class="clearfix">
               <div class="pull-right">
               <button class="btn btn-warning" w5c-form-submit="save()">确定</button>
               <button class="btn btn-default" ng-click="goList()">取消</button></div>
            </div>
        </form>
    </div>
</div>
<!-- END panel-->
