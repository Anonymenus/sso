<h3>新增机构</h3>
<!-- START panel-->
<div class="panel panel-default">
    <div class="panel-heading">机构信息</div>
    <div class="panel-body">
        <form class="form-horizontal w5c-form" w5c-form-validate="validateOptions" novalidate name="validateForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">机构名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="organization.name" ng-model="organization.name" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">机构邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="organization.email" ng-model="organization.email" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">联系人</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="organization.contactPerson" ng-model="organization.contactPerson" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">联系人手机</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="organization.contactMobile" ng-model="organization.contactMobile" ng-pattern="/^1[34578]\d{9}$/" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">组织机构代码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="organization.organizationCode" ng-model="organization.organizationCode"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">机构描述</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="organization.description" ng-model="organization.description"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="organization.address" ng-model="organization.address" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">注册代码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="organization.registerCode" ng-model="organization.registerCode"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">法人</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="organization.legalPerson" ng-model="organization.legalPerson"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">传真号码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="organization.faxNumber" ng-model="organization.faxNumber"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="organization.remark" ng-model="organization.remark"/>
                </div>
            </div>

            <div class="clearfix">
               <div class="pull-right">
               <button class="btn btn-warning" w5c-form-submit="save()">确定</button>
               <button class="btn btn-default" ng-click="goList()">取消</button></div>
            </div>
        </form>
    </div>
</div>
<!-- END panel-->
