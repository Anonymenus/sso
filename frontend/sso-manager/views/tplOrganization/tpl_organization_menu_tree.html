<h3>企业菜单</h3>
<!-- START panel-->
<div class="panel panel-default">
    <div class="panel-heading">机构角色</div>
    <div class="panel-body">
        <form class="form-horizontal w5c-form" w5c-form-validate="validateOptions" novalidate name="validateForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">应用名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="appName" ng-model="application.appName" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">机构名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="organizationName" ng-model="organization.name" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">所属菜单</label>
                <div class="col-sm-10 ">
                    <div kd-loading="loadingTree" kd-loading-options="{text: '加载中...'}">
                        <div id="tree-menu" style="" class="clearfix">
                            <div class="left-tree"  style="overflow: auto;">
                                <ul id="ztree" class="ztree"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="clearfix">
                <div class="pull-right">
                    <button class="btn btn-warning" w5c-form-submit="assignOrganizationMenu()">分配</button>
                    <button class="btn btn-default" ng-click="goList()">取消</button></div>
            </div>
        </form>
    </div>
</div>
<!-- END panel-->
