<h3>授权应用</h3>
<!-- START panel-->
<div class="panel panel-default">
    <div class="panel-heading">授权信息</div>
    <div class="panel-body">
        <form class="form-horizontal w5c-form" w5c-form-validate="validateOptions" novalidate name="validateForm">
            <div class="form-group">
                <label class="col-sm-2 control-label">平台应用</label>
                <div class="col-sm-10">
                    <!-- select ng-change="getOrgType()"  ng-model="orgAuth.application" ng-options="a.appName  group by a.parentName  for a in applications" name="application" class="form-control">
                    </select-->
                    <select ui-select2 ng-change="getOrgType()"  ng-model="application" name="application" class="form-control">
                        <option value=""></option>
                        <optgroup  ng-repeat="group in applicationList" label="{{group.appName}}">
                            <option ng-repeat="item in group.item" value="{{item}}" >{{item.appName}}</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">机构类型</label>
                <div class="col-sm-10">
                    <select ui-select2 ng-model="organizationAuthorization.organizationType.id"  class="form-control">
                        <option value="{{o.id}}" ng-repeat="o in organizationTypeList">{{o.name}}</option>
                    </select>
                </div>
            </div>

            <div class="clearfix">
               <div class="pull-right">
               <button class="btn btn-warning" w5c-form-submit="save()">确定</button>
               <button class="btn btn-default" ng-click="goList()">取消</button></div>
            </div>
        </form>
    </div>
</div>
<!-- END panel-->
